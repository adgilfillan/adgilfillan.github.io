<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {

  /* Full height */
  height: 100%; 

}
</style>
</head>
<body>

<div class="bg">

  <img class="bg" src="adgilfillan.github.io/images/IMG_5660.JPG" style="width:100%">
  <img class="bg" src="adgilfillan.github.io/images/IMG_7474.JPG" style="width:100%">
  <img class="bg" src="adgilfillan.github.io/images/IMG_7475.JPG" style="width:100%">
  
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("bg");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 3000); // Change image every 3 seconds
}
</script>

</body>
</html>
