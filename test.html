<!DOCTYPE html>
<html>
<title>Es-ta-te</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}
.bg {
  /* The image used */
  background-image: url("adgilfillan.github.io/images/IMG_5660.JPG");
  /* Full height */
  height: 100%; 
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>
  
<script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
<script style="text/javascript">
    (function () {
        var curImgId = 0;
        var numberOfImages = 3; // Change this to the number of background images
        window.setInterval(function() {
            $('body').css('background','url("adgilfillan.github.io/images/' + curImgId +'.jpg")');// set the image path here
            curImgId = (curImgId + 1) % numberOfImages;
        }, 15 * 1000);
    })();

</script>

<div class="bg"></div>

</body>
</html>
